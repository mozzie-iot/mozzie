version: "3.9"
services:
  api:
    container_name: huebot_api_dev
    build:
      context: .
      dockerfile: Dockerfile
      target: api_development
    environment:
      - NODE_ENV=development
      - REDIS_PASSWORD=$REDIS_PASSWORD
      - SESSION_SECRET=$SESSION_SECRET
    volumes:
      - /usr/local/bin/huebot/config.json:/usr/app/huebot-config.json
      - /usr/local/bin/mosquitto/config.json:/usr/app/mqtt-config.json
      - ./packages/api:/usr/app/packages/api
      - ./packages/common:/usr/app/packages/common
      - ${HOME}/db:/usr/db
    ports:
      - 3000:3000
    command: yarn workspace @huebot-hub-core/api start:dev
    networks:
      - huebot-proxy-net
  mqtt:
    container_name: huebot_mqtt_dev
    build:
      context: .
      dockerfile: Dockerfile
      target: mqtt_development
    environment:
      - NODE_ENV=development
    volumes:
      - /usr/local/bin/mosquitto/config.json:/usr/app/mqtt-config.json
      - ./packages/mqtt:/usr/app/packages/mqtt
      - ./packages/common:/usr/app/packages/common
    command: yarn workspace @huebot-hub-core/mqtt start:dev
    networks:
      - huebot-proxy-net

networks:
  huebot-proxy-net:
    external:
      name: hubNetwork
