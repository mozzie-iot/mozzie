# Use for development to test production environment
version: "3.9"
services:
  api:
    container_name: huebot_api_prod
    build:
      context: .
      dockerfile: Dockerfile
      target: api_production
    environment:
      - NODE_ENV=production
      - REDIS_PASSWORD=$REDIS_PASSWORD
      - SESSION_SECRET=$SESSION_SECRET
    ports:
      - 3000:3000
    volumes:
      - ${HOME}/db:/usr/db
    networks:
      - huebot-proxy-net
  mqtt:
    container_name: huebot_mqtt_prod
    build:
      context: .
      dockerfile: Dockerfile
      target: mqtt_production
    environment:
      - NODE_ENV=production
      - MQTT_USERNAME=$MQTT_USERNAME
      - MQTT_PASSWORD=$MQTT_PASSWORD
    networks:
      - huebot-proxy-net

networks:
  huebot-proxy-net:
    external:
      name: hubNetwork
